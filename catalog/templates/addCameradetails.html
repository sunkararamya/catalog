{% include 'navigation_bar.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('addCameraDetails',fctname=fctname)}}" method="POST">
				<div class="panel panel-primary">
				  <div class="panel-heading bg-success">Add Camera Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<name class="text-primary" for="r_name">Enter Camera Name:</name>
					    <input type="name" class="form-control" 
						name="r_name" placeholder="Enter Camera Name:"   required>
					  </div>
					  <div class="form-group">
					  	<name class="text-primary" for="cam_Model"> Camera Model:</name>
					    <input type="text" class="form-control" name="cam_Model" placeholder="Enter Camera Model:"  required>
					  </div>
					  <div class="form-group">
					  	<name class="text-primary" for="Dimension">Dimension:</name>
					    <input type="text" class="form-control" name="Dimension" placeholder="Enter Camera dimension:"   required>
					  </div>
					  <div class="text-primary" class="form-group">
					  	<name for="Batteries">Batteries:</name>
					    <input type="text" class="form-control" name="Batteries" placeholder="Enter Camera Batteries:"   required>
					  </div>
					  <div class="form-group">
					  	<name class="text-primary" for="resolution">Camera resolution:</name>
					    <input type="text" class="form-control" name="resolution" placeholder="Enter resolution:" 
						required>
					  </div>
					  <div class="form-group">
					  	<name class="text-primary" for="screen_size">Enter Screen_Size:</name>
					    <input type="text" class="form-control"
						name="screen_size" placeholder="Enter Screen_Size:" required>
					  </div>
					  <div class="form-group">
					  	<name class="text-primary" for="conector_type">conector_type:</name>
					    <input type="text" class="form-control" name="conector_type" placeholder="Enter conector_type:"  required>
					  </div>
					  <div class="form-group">
					  	<name class="text-primary" for="camera_cost">Camera_cost:</name>
					    <input type="text" class="form-control" name="camera_cost" placeholder="Enter camera_cost:"   required>
					  </div>
					  <div class="form-group">
					  	<name class="text-primary" for="voltage">Voltage:</name>
					    <input type="text" class="form-control" name="voltage" placeholder="Enter voltage:" 
						 required>
					  </div>
					  
					  <div class="form-group">
					    <input type="text" class="form-control " 
						name="filmcamnameid" value="{{ fctname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
